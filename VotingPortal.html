<html>
<head>

<script type="text/javascript">
	function display() {
		alert("Welcome to Online Voting Portal");
	}
	function disPrompt() {
		var a= document.f1.a1.value;
		var b= document.f1.a2.value;
		var c= document.f1.a3.value;
		var d= document.f1.a4.value;
		var e= document.f1.a5.value;
		var t = confirm("Are the details which you have provided are valid?");
		if(t&&parseInt(b)>=18)
		{
			alert("You can vote");
			window.prompt("Enter anything to vote");
		}	
		else
		{
			alert("You are not eligible");
		}
	if(a&&b&&c&&d&&e)
	{
		alert("Thanks for voting.Your vote registered.");
		exit;
	}
    else
    {
    	window.alert("Fill the details again");
    }
	}
</script>
<body onload="display()">
	<h1><center>VOTING PORTAL</center></h1>
	<form name="f1">
		<ol><h4>

		<li>Email : <input type="email" name="a4" placeholder="Enter your email"></li><br>
		<li>Add your picture :<br><br>
		<input type="file" name="a5" placeholder="Choose your picture"></li><br>
	<li>Vote for your university : <br>

	<input type="radio" name="university"><img src="gitam.jpg"><br>&nbsp&nbspGITAM</h4></li>
</ol>
